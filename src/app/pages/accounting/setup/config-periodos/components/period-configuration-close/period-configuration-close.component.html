<div class="row">
  <div class="offset-lg-1 col-lg-12">
    <fieldset class="lamb-fieldset-border">
      <legend class="lamb-legend-border"><span class="fa fa-lock lamb-icon"></span> Cierre de periodo</legend>
      <div class="offset-lg-1">
        <h6>Cerrar: <strong *ngIf="!messageClosePeriod">
            {{paramsCloseYear.year}}</strong> <strong>{{messageClosePeriod}}</strong></h6><br>
      </div>
      <div class="form-group row lamb-group-buttons">
        <div class="col-sm-12">
          <button (click)="onCancel()" nbButton size="small">
            Cancelar
          </button>
          <button (click)="onSave()" nbButton size="small" status="primary">
            Confirmar
          </button>
        </div>
      </div>
    </fieldset>
  </div>
</div>
