<nb-card>
  <nb-card-header>
    <div class="lh-sm">
      <table>
        <tr>
          <td>
            <button nbButton size="small" (click)="onBack()">
              <nb-icon icon="arrow-back-outline"></nb-icon>
            </button>
          </td>
          <td class="border-start ps-4">
            <div>
              <span i18n>
                DESCUENTO A INFLUENCERS
              </span>
            </div>
            <div class="fw-light">Descuento</div>
          </td>
          <!-- <td>
            <nb-icon status="primary" style="font-size: 1.6rem;" icon="settings-outline" pack="eva"></nb-icon> &nbsp;

          <td class="border-start ps-4">
            <div>
              <span i18n>
                BENEFICIADOS

            </div>

      </table>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row align-items-center">
      <div class="col-md-6">
        <label for="text_search" class="label form-label">Buscar</label>
        <nb-form-field>
          <nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon>
          <input type="search" placeholder="Buscar..." nbInput fullWidth shape="round" fieldSize="small">
        </nb-form-field>
      </div>
      <div class="col-md-3 mt-md-auto">
        <button nbButton class="me-1" type="button" status="primary" size="small" (click)="abrirModal2()">
          <nb-icon nbPrefix icon="plus-outline" pack="eva"></nb-icon>
          AGREGAR
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <table class="table table-sm table-hover">
          <thead>
            <tr class="text-center">
              <th>NRO</th>
              <th>DOCUMENTO</th>
              <th>IDENTIDAD</th>
              <th>ACCIONES</th>
            </tr>
          </thead>

          <tbody>
            <tr class="text-center">
              <td>1</td>
              <td>45894565</td>
              <td>Sindulfo Sarmiento Casas</td>
              <td><button nbButton type="button" status="danger" size="tiny">
                  <nb-icon icon="trash-outline"></nb-icon>
                  Eliminar
                </button></td>
            </tr>
            <tr class="text-center">
              <td>1</td>
              <td>45897897</td>
              <td>Armando Paredes Moras</td>
              <td><button nbButton type="button" status="danger" size="tiny">
                  <nb-icon icon="trash-outline"></nb-icon>
                  Eliminar
                </button></td>
            </tr>
            <tr class="text-center">
              <td>1</td>
              <td>45894789</td>
              <td>Jose Luis Perejiles</td>
              <td>
                <button nbButton type="button" status="danger" size="tiny">
                  <nb-icon icon="trash-outline"></nb-icon>
                  Eliminar
                </button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
