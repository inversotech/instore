<div class="container">
    <div class="offset-md-2 col-md-8">
        <nb-card size="medium">
            <nb-card-body>
                <br>
                <div class="icon text-center">
                    <img class="black-and-white" src="assets/icons/user-uncompania.png">
                </div>
                <br>
                <div class="container">
                    <div class="text-center">
                        <h5 i18n>¡Espere!</h5>
                        <br>
                        <p i18n>Su usuario fué registrado y activado con éxito. Espere que un administrador asigne una
                            empresa y sucursal por defecto a su

                        <br>
                        <button nbButton outline status="primary"
                            nbTooltip="Ya me asignaron una empresa y sucursal, ir a la página principal."
                            (click)="goToHome()">
                            <nb-icon icon="home-outline"></nb-icon>
                            <span i18n>

                            </span>

                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
